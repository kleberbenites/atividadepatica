<ion-content color="primary" [fullscreen]="true">
  <div class="ion-text-align-center">
    <ion-card>
      <ion-item class="ion-activated">
        <ion-label>Realize seu cadastro</ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-label position="stacked">Nome Completo</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-label position="stacked">Email</ion-label>
        <ion-input type="text" placeholer="Digite seu e-mail" [(ngModel)]="userRegister.email"></ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-label position="stacked">Senha</ion-label>
        <ion-input type="text" placeholder="Escolha uma senha" [(ngModel)]="userRegister.password"></ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-label position="stacked">Confirmação de senha</ion-label>
        <ion-input type="text" placeholder="Confirme sua senha"></ion-input>
      </ion-item>
      <ion-item>

        <ion-card>


          <ion-button expand="block" (click)="registrar()">Cadastrar Conta</ion-button>
        </ion-card>


        <!--  <ion-button routerLink="/cadastro-realizado">Cadastrar</ion-button> -->
        <ion-button routerLink="/login">Voltar</ion-button>
      </ion-item>
    </ion-card>
  </div>
</ion-content>
