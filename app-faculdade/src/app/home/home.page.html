<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Lista de Compras
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-item>
    <ion-input placeholder="Digite o nome do produto:" type="text" [(ngModel)]="novoProduto">
    </ion-input>
    <ion-button slot="end" (click)="addProduto()">
      <ion-icon name="add" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-item>
  <ion-toolbar>
    <ion-list>
      <ion-item *ngFor="let produto of produtos; let i = index">
        <ion-label>{{produto.nome}}</ion-label>
        <ion-icon name="trash-bin-outline" color="danger" (click)="removeProduto()"></ion-icon>
      </ion-item>
    </ion-list>
  </ion-toolbar>
  <ion-item>
    <ion-button routerLink="/login">Sair</ion-button>
  </ion-item>
</ion-content>
